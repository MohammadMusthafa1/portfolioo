<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mohammad Musthafa | Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      opacity: 0;
      transition: opacity 1.2s ease-in-out, background-image 3s ease-in-out;
      background: url('port1.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    body.fade-in {
      opacity: 1;
    }

    body.morphed {
      background-image: url('port2.jpg');
    }

    .overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 10, 0.5);
      z-index: -1;
    }

    .hero-section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 0 20px;
    }

    .glass {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px;
      max-width: 900px;
      width: 100%;
    }

    .hero-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #0088cc;
      animation: fadeInUp 1s ease-out;
    }

    .navbar-brand {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #00ffff !important;
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.5), 0 0 15px rgba(0, 255, 255, 0.2);
      transition: transform 0.3s ease, text-shadow 0.3s ease;
    }

    .navbar-brand:hover {
      transform: scale(1.08);
      color: #ffffff !important;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.9), 0 0 30px rgba(0, 255, 255, 0.5);
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body class="fade-in">
  <div class="overlay"></div>

  <!-- Navbar -->
  <header class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-75 sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Mohammad Musthafa</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="sections/about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="sections/skills.html">Skills</a></li>
          <li class="nav-item"><a class="nav-link" href="sections/projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="sections/education.html">Education</a></li>
          <li class="nav-item"><a class="nav-link" href="sections/internship.html">Internship</a></li>
          <li class="nav-item"><a class="nav-link" href="sections/contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Hero Section with Glass -->
  <section class="hero-section">
    <div class="glass text-white text-center">
      <h1 class="display-5 fw-bold">Welcome to My Portfolio</h1>
      <p class="lead">Explore my journey, skills, and projects!</p>
      <h2 class="display-6" id="typing"></h2>
    </div>
  </section>

  <!-- Back to Top Button -->
  <a href="#" class="btn btn-light position-fixed bottom-0 end-0 m-4 rounded-circle shadow back-to-top">
    <i class="bi bi-arrow-up"></i>
  </a>

  <!-- Footer -->
  <footer class="text-center text-white py-3 bg-dark bg-opacity-50">
    &copy; 2025 Mohammad Musthafa
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
    });

    // Typing effect
    const typingTarget = document.getElementById("typing");
    if (typingTarget) {
      const words = ["Full Stack Developer.", "Problem Solver.", "Software Engineer."];
      let i = 0, j = 0, current = "", isDeleting = false;

      const type = () => {
        typingTarget.innerHTML = current + "|";
        if (!isDeleting && j < words[i].length) {
          current += words[i][j++];
        } else if (isDeleting && j > 0) {
          current = current.slice(0, --j);
        } else {
          isDeleting = !isDeleting;
          if (!isDeleting) i = (i + 1) % words.length;
        }
        setTimeout(type, isDeleting ? 50 : 100);
      };
      type();
    }

    // Cursor-based background morph
    document.addEventListener("mousemove", function (e) {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const distance = Math.sqrt(Math.pow(e.clientX - centerX, 2) + Math.pow(e.clientY - centerY, 2));
      const threshold = 150;
      if (distance < threshold) {
        document.body.classList.add("morphed");
      } else {
        document.body.classList.remove("morphed");
      }
    });
  </script>
</body>
</html>
